      <table class="table w-50 m-auto">
        <tr>
            <td>Producto:</td>
            <td>Imagen</td>
            <td>Precio:</td>
            <td>Cantidad</td>
            <td>AÃ±adir</td>
        </tr>

        <tr>
            <td><select class="form-control" name="producto" id="productos"></select></td>
            <td><img src="img/icon.jpg" id="imgProducto"></td>
            <td><h1 id="precio">$0</h1></td>
            <td><input type="range" class="form-control" min="1" max="100" value="1" id="cantidad"></td>
            <td><div id="vcantidad">1</div></td>
            <td><button class="btn btn-outline-success" id="agregar" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">

              </svg></button></td>
        </tr>

      </table>

      <div id="producto"></div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Productos</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table w-50 m-auto">
                <tr>
                  <td><label for="producto" class="form-label">Nombre Producto:</label>
                  <input type="text" class="form-control" id="nombreProducto">
                  </td>
                  <td>
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="pProducto">
                  </td>
                  <td>
                    <button class="btn btn-outline-success" onclick="addProducto()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                    </svg></button>
                  </td>
                </tr>
              </table>
              <h2>Gestion Productos</h2>
              <div id="listaProductos"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" onclick="guardar()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <script src="main.js"></script>
      <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
